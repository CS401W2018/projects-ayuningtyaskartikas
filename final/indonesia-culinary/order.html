<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Culinary - Order</title>
    <link rel="stylesheet" href="order.css" media="screen">
</head>
<body>
    <div class="sticky">
        <header>
            <h1>Indonesian Culinary</h1>
        </header>
        <nav>
            <a href="home.html">Home</a>
            <a href="history.html">History</a> 
            <a href="menu.html">Menu</a>
            <a href="recipes.html">Recipes</a> 
            <a href="musttry.html">Must Try!</a>
            <a href="order.html">Order</a>
        </nav>
    </div>
    
    <div class="container">
        <main>
            <fieldset>
                <legend>Get your Indonesian Food Today!</legend>
                <div id="message"></div>
                <form action="processing.html" method="get" id="myform">
                    <div class="form-row">
                        <label for="fname">First Name:</label> 
                        <input type="text" name="firstname" id="fname">
                    </div>
                    <div class="form-row">
                        <label for="lname">Last Name:</label> 
                        <input type="text" name="lastname" id="lname">
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label> 
                        <input type="email" name="email" id="email" placeholder="yourname@gmail.com">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <div class="telp">
                            <select name="extension" id="extension">
                                <option value="US">+1</option>
                                <option value="IDN">+62</option>
                                <option value="JP">+81</option>
                                <option value="KR">+82</option>
                            </select>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="country">Country:</label> 
                        <select name="country" id="country">
                            <option value="USA">United States</option>
                            <option value="IDN">Indonesia</option>
                            <option value="JP">Japan</option>
                            <option value="KR">Korea</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="address">Address:</label> 
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="radio-row">
                        <div class="form-spacer">Choose your Dishes:</div>
                        <label><input type="radio" name="dish" value="nasigoreng" id="nasigoreng">Nasi Goreng</label>
                        <label><input type="radio" name="dish" value="rendang" id="rendang">Rendang</label> 
                        <label><input type="radio" name="dish" value="martabak" id="martabak">Martabak Manis</label> 
                        <label><input type="radio" name="dish" value="esdoger" id="esdoger">Es Doger</label>  
                    </div>
                    <div class="radio-row">
                        <div class="form-spacer"></div>
                        <label><input type="checkbox" name="terms" id="terms"> By click this, I agree with the terms and conditions</label>
                    </div>
                    <div class="form-row">
                        <label for="bio">Notes:</label>
                        <textarea name="bio" id="bio"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
                </form>
            </fieldset>
        </main>
    </div>   

    <footer>
        <p>&copy; Ayu Ningtyas Kartika Sari, 2025</p>
    </footer>
    <script src="order.js"></script>
</body>
</html>
