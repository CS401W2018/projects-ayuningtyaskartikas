<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <header>
        <h1>Forms</h1>
    </header>
    <nav>
        <a href="#">Link</a> <a href="#">Link</a>
        <a href="#">Link</a> <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>
        <main>
            <fieldset>
                <legend>Create Account</legend>
                <form action="processing.html" method="get">
                    <div class="form-row">
                        <label for="fname">Full Name:</label> 
                        <input type="text" name="fullname" id="fname">
                    </div>
                    <div class="form-row">
                        <label for="fname">Email:</label> 
                        <input type="email" name="email" id="email" placeholder="yourname@gmail.com">
                    </div>
                    <div class="form-row">
                        <label for="password">Password:</label> 
                        <input type="password" name="password" id="password" required minlength="8">
                    </div>
                    <div class="form-row">
                        <label for="city">City:</label> 
                        <select name="city" id="city">
                            <option value="LI">Laie</option>
                            <option value="HNL">Honolulu</option>
                            <option value="WA">Waikiki</option>
                        </select>
                    </div>
                    <div class="radio-row">
                        <div class="form-spacer">Year in School:</div>
                        <label><input type="radio" name="year" value="freshman">Freshman</label>
                        <label><input type="radio" name="year" value="sophomore">Sophomore</label> 
                        <label><input type="radio" name="year" value="junior">Junior</label> 
                        <label><input type="radio" name="year" value="senior">Senior</label>  
                    </div>
                    <div class="radio-row">
                        <div class="form-spacer"></div>
                        <label><input type="checkbox" name="remember" id="remember"> Remember Me</label>
                    </div>
                    <div class="form-row">
                        <label for="comments">Comments:</label>
                        <textarea name="comments" id="comments">Previous comment</textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
                </form>
            </fieldset>
        </main>
</body>

</html>
