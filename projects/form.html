<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css" media="screen">
</head>
<body>
    <header>
        <h1>Forms</h1>
    </header>
    <nav>
        <a href="#">Link</a> <a href="#">Link</a>
        <a href="#">Link</a> <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>
        <main>
            <fieldset>
                <legend>Pokemon Go Login Form</legend>
                <div id="message"></div>
                <form action="processing.html" method="get" id="myform">
                    <div class="form-row">
                        <label for="fname">First Name:</label> 
                        <input type="text" name="firstname" id="fname">
                    </div>
                    <div class="form-row">
                        <label for="lname">Last Name:</label> 
                        <input type="text" name="lastname" id="lname">
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label> 
                        <input type="email" name="email" id="email" placeholder="yourname@gmail.com">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <select name="extension" id="extension">
                            <option value="US">+1</option>
                            <option value="IDN">+62</option>
                            <option value="JP">+81</option>
                            <option value="KR">+82</option>
                            <input type="tel" id="phone" name="phone" required>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="datebirth">Date of Birth:</label>
                        <input type="date" id="datebirth" name="datebirth" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Password:</label> 
                        <input type="password" name="password" id="password" required minlength="8">
                    </div>
                    <div class="form-row">
                        <label for="country">Country:</label> 
                        <select name="country" id="country">
                            <option value="USA">United States</option>
                            <option value="IDN">Indonesia</option>
                            <option value="JP">Japan</option>
                            <option value="KR">Korea</option>
                        </select>
                    </div>
                    <div class="radio-row">
                        <div class="form-spacer">Choose your Pokemon:</div>
                        <label><input type="radio" name="pokemon" value="pokemon" id="bulbasaur">Bulbasaur</label>
                        <label><input type="radio" name="pokemon" value="pokemon" id="pikachu">Pikachu</label> 
                        <label><input type="radio" name="pokemon" value="pokemon" id="charmender">Charmender</label> 
                        <label><input type="radio" name="pokemon" value="pokemon" id="eeve">Eeve</label>  
                    </div>
                    <div class="radio-row">
                        <div class="form-spacer"></div>
                        <label><input type="checkbox" name="terms" id="terms"> By click this, I agree with the terms and conditions</label>
                    </div>
                    <div class="form-row">
                        <label for="bio">My Short Bio:</label>
                        <textarea name="bio" id="bio">my bio</textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
                </form>
            </fieldset>
        </main>

        <footer>
            <p>&copy; Ayu Ningtyas Kartika Sari, 2025</p>
        </footer>
        <script src="form.js"></script>
</body>
</html>
